<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Ajout de Font Awesome -->
    <script src="https://kit.fontawesome.com/3ed9e0142b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header style="background-image: url('Photofondecran/fondecran.jpeg');">
        <nav class="navbar">
            <div class="logo">
                <h1>LES PETITS PLATS <span class="icon-circle"><i class="fas fa-circle"></i></span></h1>
            </div>
        </nav>
        <div class="header-content">
            <h2>CHERCHEZ PARMI PLUS DE 1500 RECETTES</h2>
            <h3>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h3>
            <div class="search-container">
                <input type="text" placeholder="Rechercher une recette, un ingrédient...">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i> <!-- Icône de loupe Font Awesome -->
                </button>
            </div>
        </div>
    </header>

    <!-- Le reste du contenu de la page ici -->
    <div class="filters-container">
        <button class="filter-button">Ingrédients <i class="fas fa-chevron-down"></i></button>
        <button class="filter-button">Appareils <i class="fas fa-chevron-down"></i></button>
        <button class="filter-button">Ustensiles <i class="fas fa-chevron-down"></i></button>
        <span class="recipes-count">1500 RECETTES</span>
    </div>
    <div class="recipes-container">
        <!-- Exemple de structure pour une recette -->
<div class="recipes-container">
    <div class="recipe-card">
        <div class="recipe-image">
            <img src="images/Recette01.jpg" alt="Limonade de Coco">
            <div class="recipe-time">10 min</div>
        </div>
        <div class="recipe-name">Limonade de Coco</div>
        <div class="recipe-details">
            <div class="recipe-description-title">Recette</div>
            <div class="recipe-description">Une description de la recette...</div>
            <div class="recipe-ingredients-title">Ingrédients</div>
            <div class="recipe-ingredients">
                <div class="ingredient">
                    <span class="ingredient-name">Lait de coco</span>
                    <span class="ingredient-quantity">400 ml</span>
                </div>
                <div class="ingredient">
                    <span class="ingredient-name">Jus de citron</span>
                    <span class="ingredient-quantity">2</span>
                </div>
                <div class="ingredient">
                    <span class="ingredient-name">Crème de coco</span>
                    <span class="ingredient-quantity">2 cuillères à soupe</span>
                </div>
                <!-- Ajoutez d'autres ingrédients ici -->
            </div>
        </div>
    </div>
        </div>
    <script src="script/recipes.js"></script>
    <script src="script/placerlesrecettes.js"></script> <!-- Script pour manipuler les recettes -->
</body>
</html>
