<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Ajout de Font Awesome -->
    <script src="https://kit.fontawesome.com/3ed9e0142b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header style="background-image: url('Photofondecran/fondecran.jpeg');">
        <nav class="navbar">
            <div class="logo">
                <h1>LES PETITS PLATS <span class="icon-circle"><i class="fa-regular fa-circle-dot"></i></span></h1>
            </div>
        </nav>
        <div class="header-content">
            <h2>CHERCHEZ PARMI PLUS DE 1500 RECETTES</h2>
            <h3>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h3>
            <div class="search-container">
                <input type="text" placeholder="Rechercher une recette, un ingrédient...">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i> <!-- Icône de loupe Font Awesome -->
                </button>
            </div>
        </div>
    </header>

<!-- Le reste du contenu de la page ici -->
<div class="filters-container">
<!-- Filtre pour les ingrédients -->
<div class="filter" data-category="ingredients">
    <button class="filter-button">Ingrédients <i class="fas fa-chevron-down"></i></button>
    <div class="dropdown-ingredients dropdown-menu">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="tags-container">
            <!-- Les tags d'ingrédients seront ajoutés ici par JS -->
        </div>
    </div>
    <!-- Conteneur pour les tags d'ingrédients sélectionnés -->
    <div class="selected-tags-container ingredients-selected-tags">
        <!-- Les tags sélectionnés d'ingrédients seront ajoutés ici par JS -->
    </div>
</div>

<!-- Filtre pour les appareils -->
<div class="filter" data-category="appliances">
    <button class="filter-button">Appareils <i class="fas fa-chevron-down"></i></button>
    <div class="dropdown-appliances dropdown-menu">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="tags-container">
            <!-- Les tags d'appareils seront ajoutés ici par JS -->
        </div>
    </div>
    <!-- Conteneur pour les tags d'appareils sélectionnés -->
    <div class="selected-tags-container appliances-selected-tags">
        <!-- Les tags sélectionnés d'appareils seront ajoutés ici par JS -->
    </div>
</div>

<!-- Filtre pour les ustensiles -->
<div class="filter" data-category="ustensils">
    <button class="filter-button">Ustensiles <i class="fas fa-chevron-down"></i></button>
    <div class="dropdown-utensils dropdown-menu">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="tags-container">
            <!-- Les tags d'ustensiles seront ajoutés ici par JS -->
        </div>
    </div>
    <!-- Conteneur pour les tags d'ustensiles sélectionnés -->
    <div class="selected-tags-container utensils-selected-tags">
        <!-- Les tags sélectionnés d'ustensiles seront ajoutés ici par JS -->
    </div>
</div>

    <!-- Conteneur pour les tags sélectionnés -->
    <div class="selected-tags-container">
        <!-- Les tags sélectionnés seront ajoutés ici par JS -->
    </div>
    
    <!-- Affichage du nombre total de recettes -->
    <span class="recipes-count"></span>
</div>

    <div class="recipes-container">
        <!-- Les cartes de recettes générées dynamiquement seront placées ici 
       TOUTES LES CARTES ICI DU JS 
        TOUTES LES CARTES ICI DU JS                                -->
    </div>


    <script src="script/recipes.js"></script>
    <script src="script/placerlesrecettes.js"></script>
    <script src="script/2filtrepartag.js"></script>
    <script src="script/recherchebouclenative.js"></script>
</body>
</html>
